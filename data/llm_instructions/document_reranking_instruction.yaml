prompt:
  fra: |
    "Voici une question utilisateur :
    {question}

    Et une liste de documents :
    {documents}

    Classez ces documents du plus pertinent au moins pertinent par rapport à la question. 
    Retournez un JSON contenant une liste ordonnée des documents avec leur score de pertinence (entre 0 et 1)."
prompt_inputs:
  - question
  - documents
instructions: |
  "Réévaluez la pertinence de chaque document par rapport à la question. Assignez un score de pertinence (0 à 1), puis triez les documents selon ce score (du plus élevé au plus faible)."
format_json: true
